# Rate Limiting Configuration
# Protection globale contre les attaques DDoS

# Zone de rate limiting par IP
limit_req_zone $binary_remote_addr zone=ddos_protection:10m rate=30r/m;

# Code de retour pour rate limiting
limit_req_status 429;

# Appliquer le rate limiting globalement
# Burst permet 15 requÃªtes rapides avant de bloquer
limit_req zone=ddos_protection burst=15 nodelay;