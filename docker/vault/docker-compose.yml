services:
  vault:
    image: hashicorp/vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./scripts/init_vault_container.sh:/vault/scripts/init.sh:ro,exec,z
    command: >
      sh -c '
        vault server -dev &
        VAULT_PID=$$!
        sleep 5
        echo "Initializing Vault secrets..."
        /vault/scripts/init.sh
        echo "Vault initialization completed"
        wait $$VAULT_PID
      '
    networks:
      - ft
